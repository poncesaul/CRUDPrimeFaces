<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Example CRUD</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <f:view>
                <h:form>                              
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{autoresBean.lstautores}" var="item">
                        <p:column headerText="IDAutor"> 
                            <h:outputText value="#{item.IDAutor}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <h:outputText value="#{item.apellido}"/>
                        </p:column>
                        <p:column headerText="Edad">
                            <h:outputText value="#{item.edad}"/>
                        </p:column>                        
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" action="#{autoresBean.cargar(item.IDAutor, item.nombre, item.apellido, item.edad)}" icon="ui-icon-pencil"/>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar" action="#{autoresBean.eliminar(item.IDAutor)}" icon="ui-icon-trash" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton action="crearAutor" value="Crear Nuevo Autor"/>
                </h:form>              
            </f:view>            
        </h:panelGrid>                
    </h:body>
</html>
